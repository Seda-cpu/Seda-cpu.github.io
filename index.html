    <script type="module">
        
        import * as THREE from 'three';
    	import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        // Set up renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('threejs-container').appendChild(renderer.domElement);

        const pmremGenerator = new THREE.PMREMGenerator( renderer );
        var scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xbfe3dd );
        scene.environment = pmremGenerator.fromScene( new RoomEnvironment( renderer ), 0.04 ).texture;

        // Set up camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 1.16;
        camera.position.x = -2.8;
        camera.position.y = 1.46;

        function herDakikaBir() {
            console.log("camera pos: ", camera.position);
        }
        setInterval(herDakikaBir, 500);

        let model;
        const robot_loader = new GLTFLoader();
        robot_loader.load('./models/planet2.glb', function(gltf) { //pin_acik_kirmizi_koyu_kirmizi

            model = gltf.scene;
            model.position.set(0, 0, 0);
            // robot.rotation.set(0, 0, 0);
            // scene.add(robot);
            console.log("robot pos: ", model.position);
            scene.add(model);

            
        }, undefined, (error) => {
            console.error(error);
        });

        const controls = new OrbitControls(camera, renderer.domElement)

        // Render loop
        var animate = function () {
            requestAnimationFrame(animate);

            // Rotate the cube
            model.rotation.x += 0.001;
            // cube.rotation.y += 0.01;

            renderer.render(scene, camera);
